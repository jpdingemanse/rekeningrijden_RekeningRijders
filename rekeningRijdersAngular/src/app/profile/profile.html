<div class="panel panel-default">
    <div class="panel-body">
        <h1 class="panel-title pull-left" style="font-size:30px;">Profiel gegevens</h1>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <form class="form-">
            <label >Naam</label>
            <input type="text" class="form-control" id="First_name" value="{{profile.name}}">
            <label >Achternaam</label>
            <input type="text" class="form-control" id="Last_name" value="{{profile.lastname}}">
            <label >Gebruikernaam</label>
            <input type="text" class="form-control" id="User_name" value="{{profile.username}}">
            <label >Wachtwoord</label>
            <input type="password" class="form-control" id="Password" value="{{profile.password}}">
            <label >Phonenumber</label>
            <input type="text" class="form-control" id="Phone_number" value="{{profile.phoneNumber}}">
            <label >PostCode</label>
            <input type="text" class="form-control" id="Postal" value="{{profile.postalCode}}">
            <label >Huisnummer</label>
            <input type="text" class="form-control" id="Houser_number" value="{{profile.houseNumber}}">
            <label >Stad</label>
            <input type="text" class="form-control" id="City" value="{{profile.city}}">
        </form>
    </div>
</div>
<hr>
<div class="panel panel-default">
    <div class="panel-body">
        <button class="btn btn-default"><i class="fa fa-fw fa-times" aria-hidden="true"></i> Cancel</button>
        <button class="btn btn-primary"><i class="fa fa-fw fa-check" aria-hidden="true"></i> Update Profile</button>
    </div>
</div>
