<div class="panel-heading">
    <h3 class="panel-title">Login</h3>
</div>
<div class="panel-body">
    <form role="form">
        <fieldset>
            <div class="form-group">
                <input #usernameInput class="form-control" placeholder="Gebruikernaam" name="username"  autofocus="" >
            </div>
            <div class="form-group">
                <input #passwordInput class="form-control" placeholder="Wachtwoord" name="password" type="password" value="">
            </div>
                <a (click)="register()">
                    <h6>{{ 'Register' | translate}}</h6>
                </a>
            <button class="btn btn-sm btn-success pull-right" (click)="login(usernameInput.value, passwordInput.value)">Login</button>
            <div class="form-group" style="margin-top: 10px;">
               <label >
                    <font color="red">{{loginErrorMessage}}</font>
                </label>
            </div>
        </fieldset>
    </form>
</div>
